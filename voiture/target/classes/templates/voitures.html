<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Systeme Gestion des Voitures</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Systeme Gestion des Voitures</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			

		</ul>
	</div>
</nav>

<div class ="container">
	<div class = "row">
		<h1> Liste des voitures </h1>
	</div>

	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/voitures/new}" class = "btn btn-primary btn-sm mb-3"> Ajouter voiture</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
		<tr>
			<th> Id</th>
			<th> Matricule</th>
			<th> Modele </th>
			<th> Couleur </th>
		</tr>
		</thead>

		<tbody>
		<tr th:each = "student: ${voitures}">
			<td th:text = "${voiture.id}"></td>
			<td th:text = "${voiture.matricule}"></td>
			<td th:text = "${voiture.modele}"></td>
			<td th:text = "${voiture.couleur}"></td>
			<td>
				<a th:href = "@{/voitures/edit/{id}(id=${voiture.id})}"
				   class = "btn btn-primary">Mis a jour</a>

				<a th:href = "@{/voitures/{id}(id=${voiture.id})}"
				   class = "btn btn-danger">Supprimer</a>

			</td>
		</tr>
		</tbody>

	</table>

</div>
</body>
</html>
